<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="title">Criar Conta</h2>
          <div class="form_icons">
            <img class="form_icons" src="/30DaysChallenge/Neumorphism Login Form/assets/logo-do-facebook.png" alt="" />
            <img class="form_icons" src="/30DaysChallenge/Neumorphism Login Form/assets/linkedin (1).png" />
            <img class="form_icons" src="/30DaysChallenge/Neumorphism Login Form/assets/twitter.png" />
          </div>
          <span class="form_span">ou use seu email para se cadastrar</span>
          <input class="form_input" type="text" placeholder="Nome" />
          <input class="form_input" type="text" placeholder="Email" />
          <input class="form_input" type="password" placeholder="Senha" />
          <button class="button submit">INSCREVA-SE</button>
        </form>
      </div>

      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
          <h2 class="title">Entre no nosso site</h2>
          <div class="form_icons">
            <img class="form_icons" src="/30DaysChallenge/Neumorphism Login Form/assets/logo-do-facebook.png" alt="" />
            <img class="form_icons" src="/30DaysChallenge/Neumorphism Login Form/assets/linkedin (1).png" />
            <img class="form_icons" src="/30DaysChallenge/Neumorphism Login Form/assets/twitter.png" />
          </div>
          <span class="form_span">Ou use sua conta com email</span>
          <input class="form_input" type="text" placeholder="Email" />
          <input class="form_input" type="password" placeholder="Password" />
          <a class="form_link">Esqueceu sua senha?</a>
          <button class="button submit">ENTRAR</button>
        </form>
      </div>

      <div class="switch" id="switch-cnt">
        <div class="switch_circle"></div>
        <div class="switch_circle switch_circle--t"></div>
        <div class="switch_container" id="switch-c1">
          <h2 class="title">Olá de novo!</h2>
          <p class="description">Para continuar logado conosco, por favor, insira seus dados pessoais.</p>
          <button class="switch_button button switch-btn">ENTRAR</button>
        </div>
        <div class="switch_container is-hidden" id="switch-c2">
          <h2 class="switch_title title">Olá amigo(a) !</h2>
          <p class="description">Informe seus dados pessoais e começa uma jornada incrível conosco.</p>
          <button class="switch_button button switch-btn">INSCREVA-SE</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
